<div *ngIf="heroForm">
  <h2>{{ heroForm.value.name | uppercase }} Details</h2>

  <form (ngSubmit)="save()" [formGroup]="heroForm">
    <div><span>id: </span>{{ hero.id }}</div>
    <div class="form-group">
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" formControlName="name" placeholder="Hero name" name="name" />
    </div>

    <div class="form-group">
      <label for="hero-description">Description: </label>
      <input id="hero-description" formControlName="description" placeholder="Hero description" name="description">
    </div>

    <button type="button" (click)="goBack()">go back</button>
    <button id="save-hero-button" type="submit" [disabled]="!isValid()">save</button>
  </form>
</div>
