<form [formGroup]="addressForm">
  <label for="street">Street: </label>
  <input id="street" formControlName="street" placeholder="Hero name" name="name" />
  <br />

  <label for="zip">Zip Code: </label>
  <input id="zip" formControlName="zip" placeholder="ZIP Code" name="zip">
  <br />

  <label for="city">City: </label>
  <input id="city" formControlName="city" placeholder="City" name="city">
  <br />

  <label for="state">State: </label>
  <input id="state" formControlName="state" placeholder="State" name="state">
</form>
