<div id="search-bar">
  <label for="search-box">Hero Search</label>
  <input #searchBox id="search-box" (input)="updateTerm(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
