<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName/>

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<div class="hero-filtering">
  <div class="hero-filtering-name">
    <label for="name-filter">filter by name</label>
    <input type="text" name="name-filter" id="name-filter" placeholder="type name to filter" [ngModel]="nameToFilter"
           (ngModelChange)="nameFilterChanged($event)">
  </div>
  <div class="hero-filtering-classification">
    <label>
      classified <input type="radio" id="classification-radio-classified" name="classification-filter-value"
                        (change)="classificationFilterChanged('restricted')">
    </label>
    <label>
      public <input type="radio" id="classification-radio-public" name="classification-filter-value"
                    (change)="classificationFilterChanged('public')">
    </label>
    <label>
      all <input type="radio" id="classification-radio-all" name="classification-filter-value" checked="checked"
                 (change)="classificationFilterChanged('all')">
    </label>
  </div>
</div>

<ul class="heroes">
  <li *ngFor="let hero of filteredHeroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} {{hero.classification === CLASSIFIED ? '**c**' : ''}}
    </a>
    <button type="button" class="delete" title="delete hero"
            (click)="delete(hero)">x
    </button>
  </li>
</ul>
